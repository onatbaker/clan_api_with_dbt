services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: clans
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d clans"]
      interval: 3s
      timeout: 3s
      retries: 20

  api:
    build:
      context: ./api
    environment:
      DATABASE_URL: postgresql+psycopg2://app:app@db:5432/clans
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
